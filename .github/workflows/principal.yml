name: Commit e PR - Principal

on:
  pull_request:
    branches: [ principal ]

jobs:
  testes-unitarios:
    permissions:
      checks: write
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest

    steps:
    # - name: Teste de verificação de PR de origem
    #   run: |
    #    echo "${{ github.event.pull_request.head.repo.full_name }}"
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '16'
    - uses: ArtiomTr/jest-coverage-report-action@v2
      id: coverage
      if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == 'DesignLiquido/delegua' }}
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        test-script: yarn testes-unitarios
        package-manager: yarn
        output: report-markdown
    - uses: marocchino/sticky-pull-request-comment@v2
      if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == 'DesignLiquido/delegua' }}
      with:
        message: ${{ steps.coverage.outputs.report }}
